<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
    integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Where Did It Go??????</title>
</head>
<div></div>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Where Did it Go?</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="https://www.stuff.tv/top-10/games/">Top 10 Games</a></li>
      </ul>
    </div>
  </nav>

  <section>
    <p class="flow-text">Would you like to see the cheapest deals on video games? Look no further! Enter your desired game title to see
      the available deals!</p>
    <input class="col s6" id="search-input" type="search" placeholder="Enter Game Here" />

    <button class="btn waves-effect waves-light" type="submit" name="action" id="search-btn">
      Search
      <i class="material-icons right"></i>
    </button>

    <div class="input-field col s6">
      <p>Would you like to see some free giveaways? Please select your gaming platform to see some free giveaways!</p>
      <select>
        <option value="" disabled selected>Select Your Gaming Platform</option>
        <option value="pc">PC</option>
        <option value="steam">Steam</option>
        <option value="ps4">PlayStation 4</option>
        <option value="ps5">PlayStation 5</option>
        <option value="xbox-one">Xbox One</option>
        <option value="xbox-series-xs">Xbox Series X/S</option>
        <option value="switch">Nintendo Switch</option>
      </select>
    </div>
  </section>

  <section>
    <div id="content-container" class="col s6">

    </div>
  </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/script.js"></script>
</body>

</html>
